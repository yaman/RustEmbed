apiVersion: batch/v1
kind: Job
metadata:
  name: install-models-to-fileshare
spec:
  template:
    spec:
      containers:
      - name: install-models
        image: python:3.11
        command: ["/bin/sh", "-c"]
        args:
        - |
          git clone https://${CI_USERNAME}:${CI_PUSH_TOKEN}@gitlab.com/modanisatech/sherlock/personalization/embed-rs.git
          cd embed-rs
          python -m pip install --upgrade-strategy eager optimum[onnxruntime]
          curl -sSL https://install.python-poetry.org | POETRY_HOME=/etc/poetry python3 -
          export PATH="/etc/poetry/bin:$PATH"
          poetry install
          poetry run convert_text_model
          poetry run convert_image_model
          test -d /fileshare/models || mkdir -p /fileshare/models
          cp -rf models/* /fileshare/models/
        volumeMounts:
        - mountPath: /fileshare
          name: models
      restartPolicy: Never
      volumes:
      - name: models
        nfs:
          server: 10.200.50.2
          path: ecom_fileshare/nfs/personalization/embed-rs
  backoffLimit: 4