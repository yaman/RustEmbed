name: Discord Notification

on:
  workflow_call:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - name: Start
      uses: rjstone/discord-webhook-notify@v1
      with:
          severity: info
          details: Started the action!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
    - name: Success
      uses: rjstone/discord-webhook-notify@v1
      if: success()
      with:
          severity: info
          details: Succeeded!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
    - name: Failure
      uses: rjstone/discord-webhook-notify@v1
      if: failure()
      with:
          severity: error
          details: Failed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
    - name: Cancelled
      uses: rjstone/discord-webhook-notify@v1
      if: cancelled()
      with:
          severity: warn
          details: Cancelled!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}