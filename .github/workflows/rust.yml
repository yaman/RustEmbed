name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install protoc
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
    - name: Set up Python 3.11
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
    - name: install optimum-cli
      run: python -m pip install git+https://github.com/huggingface/optimum.git
    - name: Install dependencies
      run: poetry install
    - name: install just
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to ~/.cargo/bin
    - name: Build
      run: just build
    - name: download models
      run: just download-models
    - name: Run tests
      run: just unit-test

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install protoc
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler
    - name: install cargo release
      run: cargo install cargo-release

    - name: Publish to crates.io dry run
      run: |
        cargo login ${{ secrets.CRATES_IO_TOKEN }}
        cargo release patch

    - name: Publish to crates.io dry run
      run: |
        cargo login ${{ secrets.CRATES_IO_TOKEN }}
        git config --global user.email "abdulkadiryaman@gmail.com"
        git config --global user.name "yaman"
        yes | cargo release patch --execute


 
